<body id="background"> <!-- Define o elemento body e atribui o ID 'background' para estilização específica -->
    <header>
        <!-- Cabeçalho da página, que pode conter logo ou título do site -->
        <div>
            <img src="../assets/images/logo-site.png" alt="logo" class="logo"> <!-- Logo do site com classe "logo" para estilização -->
        </div>
        <span> <h1>FitLife</h1> </span> <!-- Título do site dentro de um span para controle de layout -->

    <nav id="menu">
        <!-- Barra de navegação -->

            <figure>

                    <img src="../assets/images/ramon-dino.png" alt="ramon-dino"> <!-- Imagem ilustrativa de Ramon Dino -->
