<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração para responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="../assets/icons/Dragon-Ball-icon.png"> <!-- Define o favicon da página, exibido na aba do navegador -->
    <title>Login</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="../assets/css/login.css"> <!-- Link para um arquivo CSS externo que aplica estilos à página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="hdr-custom">
        <!-- Cabeçalho da página, que contém logo e título do site -->
        <div>
            <img src="../assets/images/logo-site.png" alt="logo" class="logo"> <!-- Logo do site com classe "logo" para estilização -->
        </div>
        <span> <h1>FitLife</h1> </span> <!-- Título do site dentro de um span para controle de layout -->
    </header>
    
    <main>
        <article>
            <!-- Seção de formulário de login -->
            <h1>LOGIN</h1> <!-- Título principal do formulário de login -->
            <form class="form-custom" action="../pages/adm-page.html"> <!-- Formulário com envio de dados redirecionando para a página do administrador -->
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label> <!-- Rótulo para o campo de entrada de nome -->
                    <input type="name" class="form-control form-control-lg" id="exampleInputName1" required placeholder="Enter your name" title="This is a required field"> <!-- Campo de entrada para nome, obrigatório -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label> <!-- Rótulo para o campo de entrada de e-mail -->
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required placeholder="Enter your email" title="This is a required field"> <!-- Campo de entrada para e-mail, obrigatório -->
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> <!-- Texto auxiliar para o campo de e-mail -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label> <!-- Rótulo para o campo de entrada de senha -->
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" required placeholder="Enter your password" title="This is a required field"> <!-- Campo de entrada para senha, obrigatório -->
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji. <!-- Regras para criação de senha -->
                  </div>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birth Date</label> <!-- Rótulo para o campo de entrada de data de nascimento -->
                    <input type="date" class="form-control" id="birthdate" name="birthdate"> <!-- Campo de entrada para data de nascimento -->
                  </div>
                  <label>Sex: </label> <!-- Rótulo para o grupo de opções de gênero -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <!-- Botão de seleção para "Masculino" -->
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <!-- Botão de seleção para "Feminino" -->
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button> <!-- Botão para envio do formulário -->
                <button type="reset" class="btn btn-warning">Clear</button> <!-- Botão para limpar o formulário -->
              </form>
        </article>

        <article>
            <!-- Seção de login por redes sociais -->
            <h4>Or login with: </h4> <!-- Título da seção de login com redes sociais -->
            <form action="../pages/adm-page.html"> <!-- Formulário que redireciona para a página do administrador ao clicar nos botões de redes sociais -->
                <div>
                    <span> <button type="submit" class="btn btn-light" > <img src="../assets/icons/facebook-logo.png" alt="" class="logo img-fluid"></button> </span> <!-- Botão para login via Facebook com imagem de logo -->
                    <span> <button type="submit" class="btn btn-light"> <img src="../assets/icons/google-logo.png" alt="" class="logo img-fluid"></button></span> <!-- Botão para login via Google com imagem de logo -->
                    <span> <button type="submit" class="btn btn-light"> <img src="../assets/icons/twitter-logo.png" alt="" class="logo img-fluid"></button></span> <!-- Botão para login via Twitter com imagem de logo -->
                </div>
            </form>
        </article>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- Script JS do Bootstrap para funcionalidades dinâmicas -->
</body>
</html>
